<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Carrinho Rubro-Negro</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Carrinho Rubro-Negro</h1>
  </header>

  <main>
    <section>
      <h2>Escolha um produto fixo</h2>
      <div id="produtos-disponiveis" class="produtos-botoes"></div>
    </section>

    <hr />

    <section>
      <h2>Adicionar produto personalizado</h2>
      <form onsubmit="adicionarProduto(); return false;">
        <label for="tipo">Tipo:</label>
        <select id="tipo">
          <option value="Lanche">Lanche</option>
          <option value="Bebida">Bebida</option>
          <option value="Sobremesa">Sobremesa</option>
        </select>
        <br />

        <label for="nome">Nome:</label>
        <input type="text" id="nome" required />
        <br />

        <label for="preco">Pre√ßo:</label>
        <input type="number" id="preco" min="0" step="0.01" required />
        <br />

        <label id="extra-label" for="extra"></label>
        <input type="text" id="extra" style="display:none;" />
        <br />

        <button type="submit">Adicionar Produto</button>
      </form>
    </section>

    <hr />

    <section>
      <h2>Produtos no Carrinho</h2>
      <ul id="lista-produtos"></ul>
      <h3 id="total">Total: R$ 0.00</h3>
      <div class="cupom-area">
        <input id="cupom" placeholder="Digite o cupom (Ex: MENGAO2025)" />
        <button onclick="aplicarCupom()">Aplicar Cupom</button>
        <span id="desconto-msg"></span>
      </div>
    </section>
  </main>

  <div id="toast" class="toast"></div>

  <script type="module" src="../dist/index.js"></script>
</body>
</html>
